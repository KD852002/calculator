<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./claculator.css">
    <link rel="shortcut icon" href="./images/calculator.jfif" type="image/x-icon">
</head>
<body>
    <main>
        <div id="cont">
            <div class="row">
                <div class="left"><input type="text"></div>
                <div class="right"><button id="ac">AC</button>
                <button id="clear">clear</button></div>
            </div>

            <div class="row">
                <div class="left"><button>9</button><button>8</button><button>7</button></div>
                <div class="right"><button>+</button></div>
            </div>

            <div class="row">
                <div class="left"><button>4</button><button>5</button><button>6</button></div>
                <div class="right"><button>-</button></div>
            </div>

            <div class="row">
                <div class="left"><button>1</button><button>2</button><button>3</button></div>
                <div class="right"><button>/</button></div>
            </div>

            <div class="row">
                <div class="left"><button>.</button><button>0</button><button>=</button></div>
                <div class="right"><button>*</button></div>
            </div>
        </div>
    </main>
    


    <script src="./calculator.js"></script>   
</body>
</html>
